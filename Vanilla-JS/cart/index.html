<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Document</title>
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
   </head>
   <body>
      <div id="wrap">
         <header id="header">
            <div class="inner"></div>
         </header>
         <!-- //header -->
         <main id="container" class="item-shop-page">
            <section id="content">
               <div class="con-box item-shop">
                  <div class="inner">
                     <div class="header">
                        <select name="" id="viewSelect">
                           <option value="">제품 보기</option>
                           <option value="sort-name">이름순</option>
                           <option value="sort-num">수량순</option>
                        </select>
                        <label for="searchBox"><i class="xi-search"></i></label>
                        <input type="text" id="searchBox" />
                        <button class="goCartBtn"><i class="xi-market"></i><span>0</span></button>
                     </div>
                     <ul class="product-box">
                        <!-- <li>
                           <div class="img"></div>
                           <em>브랜드</em>
                           <strong>상품 이름</strong>
                           <b>수량 : ???</b>
                           <span>xxx원</span>
                           <button class="push-to-cart">장바구니</button>
                        </li> -->
                     </ul>
                     <button class="more-view">더보기</button>
                     <div class="info-container">
                        <div class="info">
                           <strong>해당 상품이<br />장바구니에 담겼습니다.</strong>
                           <em>장바구니로 이동하시겠습니까?</em>
                           <p>
                              <button class="keep-shopping">계속 쇼핑하기</button>
                              <button class="goto-cart">장바구니 보기</button>
                           </p>
                        </div>
                     </div>
                     <div class="cart-container">
                        <div class="cart">
                           <button class="closeBtn">X</button>
                           <h2>장바구니</h2>
                           <table>
                              <colgroup>
                                 <col class="w1" />
                                 <col class="w2" />
                                 <col class="w3" />
                                 <col class="w4" />
                              </colgroup>
                              <thead>
                                 <tr>
                                    <th>
                                       <input type="checkbox" id="checkAll" checked /><label for="checkAll"
                                          >전체선택</label
                                       >
                                    </th>
                                    <th>상품명</th>
                                    <th>수량</th>
                                    <th>금액</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <!-- <tr>
                                    <td>
                                       <input type="checkbox" checked />
                                       <div class="img"></div>
                                    </td>
                                    <td>
                                       <em>브랜드명</em>
                                       <p>상품명입니다</p>
                                    </td>
                                    <td><input type="number" value="1" min="1" /></td>
                                    <td>???????원</td>
                                 </tr>
                                  -->
                              </tbody>
                              <tfoot>
                                 <tr>
                                    <td colspan="4">총금액 ???????원</td>
                                 </tr>
                              </tfoot>
                           </table>
                           <div class="btn-wrap">
                              <button class="selected-product-order-btn">선택상품주문</button>
                              <button class="select-all-btn">전체선택</button>
                              <button class="order-btn">주문하기</button>
                              <button class="delete-selected-product-btn">선택상품삭제</button>
                              <button class="emptying-btn">비우기</button>
                           </div>
                        </div>
                     </div>
                     <div class="msg-container">
                        <div class="msg-box">
                           <p>주문이 완료되었습니다</p>
                           <button class="confirm-btn">확인</button>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </main>
         <footer id="footer">
            <div class="inner"></div>
         </footer>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
